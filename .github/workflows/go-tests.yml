name: Go Tests

on:
  pull_request:
    branches: [ main ] # Assuming 'main' is the default branch. Adjust if different.
  push:
    branches: [ main ] # Also run on pushes to main for good measure

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4 # Use a recent version of setup-go
      with:
        go-version: '1.21' # Specify a recent Go version, adjust as needed

    - name: Check out code
      uses: actions/checkout@v4 # Use a recent version of checkout

    - name: Run tests
      run: go test -v ./...
      # `go test` will exit with a non-zero status code if any tests fail,
      # which will automatically fail the workflow step and job.
